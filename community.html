
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable City Containers</title>
    <link rel="stylesheet" href="community.css">
</head>
<body>
    <div class="container">
        <div class="city" onclick="alert('New York')">New York</div>
        <div class="city" onclick="alert('Los Angeles')">Los Angeles</div>
        <div class="city" onclick="alert('Chicago')">Chicago</div>
        <!-- Add more cities as needed -->
    </div>
</body>
</html>
